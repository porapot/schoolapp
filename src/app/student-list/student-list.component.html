<h1>รายชื่อนักเรียน</h1>
<br>
<br>
<br>
<div style="margin: center;">
  <button (click)="openDialog()" mat-flat-button color="primary">+ เพิ่มข้อมูลนักเรียน</button>
</div>
<div class="row" *ngIf="students.length === 0">

</div>

<div class="row" *ngIf="students.length > 0">
  <div class="col-12">


    <div class="row mt-5 border-bottom" >
      <div class="col-2">ชื่อ-สกุล</div>
      <div class="col-2">เลขบัตรประชาชน</div>
      <div class="col-2">เบอร์โทร</div>
      <div class="col-2">สถานะการสมัคร</div>
      <div class="col-2" style="font-display: center;">การจัดการ</div>

    </div>
    <div class="row mt-2 border-bottom" *ngFor="let students of students">
      <div class="col-2">{{students.fullname}}</div>
      <div class="col-2">{{students.id}}</div>
      <div class="col-2">{{students.telno}}</div>
      <div class="col-2">
        <mat-select>
          <mat-option *ngFor="let status of statuss" [value]="status.value">
            {{status.viewValue}}
          </mat-option>
        </mat-select>
      </div>
      <div class="col-4">
        <div>
          <button mat-flat-button color="warn"><mat-icon>edit</mat-icon>แก้ไข</button>
          &nbsp;
          <button mat-flat-button color="primary"><mat-icon>file_download</mat-icon>ดาวน์โหลด</button>
        </div>
      </div>
    </div>
  </div>
</div>
